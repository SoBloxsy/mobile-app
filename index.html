<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
@font-face {
  font-family: "gothambold";
  src: url("https://files.sobloxsy.com/gothambold-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothambold-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: "gothammedium";
  src: url("https://files.sobloxsy.com/gothammedium-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothammedium-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}

.bottombar {
  position: fixed;
  bottom: 0px;
  width: 100%;
  height: 40px;
  background: #404040;
  display: flex;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  color: white;
  text-align: center;
  font-family: gothammedium;
  justify-content: center;
  z-index: 50px;
}

.topbar {
  position: fixed;
  bottom: 93%;
  width: 100%;
  height: 40px;
  background: #404040;
  display: flex;
  border-bottom-left-radius: 8px;
  border-bottom-right-radius: 8px;
  color: white;
  text-align: center;
  font-family: gothammedium;
  justify-content: center;
  z-index: 50px;
}

button {
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  border: none;
  height: 100%;
  margin-right: 4px;
  text-align: center;
  background: #292929;
  color: white;
  font-family: gothambold;
  transition-duration: 0.4s;
  width: 20%;
  outline: none;
}

button:hover {
  content: "prefix";
  background: grey;
  width: 25%;
}

button:active {
  background: white;
}

html, body {
  display: block;
  margin: 0;
  background-color: #4280d7;
  color: #575e75;
  font-family: "gothambold", "gothammedium", Arial, sans-serif;
  height: 100%;
  font-size: 13px;
  text-align: center;
}
</style>
</head>
<body>
<html>
  <body>
    <link rel="manifest" href="manifest.webmanifest">
    <embed name="embedsobloxsy" src="https://sobloxsy.com" style="width:100%; height:100%;">
    <div class="bottombar">
      <button onclick="homebutton()">home</button> 
      <button>games</button>
      <button>create</button>
      <button>chat</button>
      <button>books</button>
    </div>
    <div class="topbar">
      <p>SOBLOXSY APP TEST</p>
    </div>
  </body>
</html>


<script>
function homebutton() {
var embed = document.embeds["embedsobloxsy"]
embed.src = "https://testplace.sobloxsy.com"
}
//# sourceURL=userscript.js
</script>
</body>
</html>
