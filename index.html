.bottombar {

  height: 40px;

}

.topbar {
  position: fixed;

}

button {
  border: 12px;

  text-align: center;
  background: #0000001b;
  color: white;
  font-family: gothambold;
  transition-duration: 0.4s;
  width: 33%;
  outline: none;
  font-size: auto;
  font-size-adjust: 5px;
}

button:hover {
  border-top: 5px;
  border-top-color: white;
  background: rgba(255, 255, 255, 0.493);
  width: 34%;
}

button:active {
  background: white;
}

html,

  color: #575e75;
  font-family: "gothambold", "gothammedium", Arial, sans-serif;
